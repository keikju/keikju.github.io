<footer>
  <div class="footer-wrap">
    <div class="footer-tagline">
      <p>{{ site.data.settings.footer }}</p>
      <p>
        <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/"><img alt="Creative Commons Licence" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-nd/4.0/80x15.png" /></a>
      </p>
    </div>
    <div class="social-media">
      <nav>
        {% for item in site.data.settings.social %}
        <a href="{{ item.link }}" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
        {% endfor %}
      </nav>
    </div>
    <p>
      <center>
        <a href="https://ko-fi.com/kaiman"><img src="https://www.ko-fi.com/img/githubbutton_sm.svg" alt="ko-fi"></a>
      </center>
    </p>
  </div>
</footer>
