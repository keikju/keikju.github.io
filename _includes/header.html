<header>
  <div class="logo">
    <a href="{{ site.github.url }}/">{{ site.title }}</a>
  </div>
  <nav>
    {% for item in site.data.settings.menu %}
    <a href="{{ site.github.url }}/{{ item.url }}">{{ item.name }}</a>
    {% if item in site.data.settings.menu.external_url %}
    <a href="{{item.external_url}}" target="_blank">{{ item.name }}</a>
    {% endif %}
    {% endfor %}
  </nav>
</header>
